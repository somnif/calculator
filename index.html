<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate This!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Reddit+Mono:wght@200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="screen">
            <span class="top-row">0</span>
            <span class="bottom-row">0</span>
        </div>
        <div class="calc-buttons">
            <div class="calc-digits">
                <div><span>A/C</span></div>
                <div><span>+/-</span></div>
                <div><span>%</span></div>
                <div><span>9</span></div>
                <div><span>8</span></div>
                <div><span>7</span></div>
                <div><span>6</span></div>
                <div><span>5</span></div>
                <div><span>4</span></div>
                <div><span>3</span></div>
                <div><span>2</span></div>
                <div><span>1</span></div>
                <div id="zero-button">0</div>
                <div id="decimal-button">.</div>
            </div>
            <div class="calc-operators">
                <div id="multiply"><span>X</span></div>
                <div id="divide"><span>รท</span></div>
                <div id="subtract"><span>-</span></div>
                <div id="add"><span>+</span></div>
                <div id="equals"><span>=</span></div>
            </div>
        </div>
    </div>
</body>

</html>
